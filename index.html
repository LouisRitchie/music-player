<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-height, initial-scale=1">
	<title>Music Player app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="text-center">
			<h1>Music Player</h1>
			<div class="main">
				<button type="button" id="prev"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
				<button type="button" id="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
				<button type="button" id="pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
				<button type="button" id="next"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
				<button type="button" id="stop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
				
				<h2 id="about"></h2>
				<h3 id="timer">0:00</h3>
				<h4 id="next"></h4>
			</div>
		</div>
		<script src="music-player.js"></script>
	</div>
</div>
</body>
